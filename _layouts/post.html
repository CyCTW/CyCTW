<!DOCTYPE html>
<html lang="en">
<head>
  {%- include head.html -%}
</head>
<body>
  <div class="w3-sidebar w3-bar-block w3-dark-grey w3-animate-right" style="display:none; right:0" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large"
    onclick="w3_close()" >Close &times;</button>
    <a href="/CyCTW/" class="w3-bar-item w3-button">Home</a>
    <a href="/CyCTW/about" class="w3-bar-item w3-button">About</a>
  </div>
  <header class="texture-{{ site.texture.style }}">
    <button class="w3-button w3-xxlarge" onclick="w3_open()" style="float: right;">&#9776;</button>
    <!-- <div class="container"> -->
      <!-- {%- include nav.html -%} -->
    <!-- </div> -->
    {%- include post_header.html -%}  
  </header>
  <main>
    <div class="container">
      <div class="post-container">
          {{ content }}
      </div>

        <!-- Configure Disqus -->
      {%- if site.texture.disqus_shortname -%}
        <div id="disqus_thread" style="margin-top:25px"></div>
        <script>
          var disqus_config = function () {
            this.page.url = '{{ page.url | absolute_url }}';
            this.page.identifier = '{{ page.url | absolute_url }}';
          };
          (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://{{ site.texture.disqus_shortname }}.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
      {%- endif -%}
    </div>
  </main>
  {%- include footer.html -%}
  <script>
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
  </script>
</body>
</html>
